<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>2D-CAD</title>
  </head>
  <body>
    <h1>2D-CAD</h1>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" id="drawLineButton">
        Draw Line
      </button>
      <button type="button" class="btn btn-primary" id="drawSquareButton">
        Draw Square
      </button>
      <button type="button" class="btn btn-primary" id="drawRectangleButton">
        Draw Rectangle
      </button>
      <button type="button" class="btn btn-primary" id="drawPolygonButton">
        Draw Polygon
      </button>
      <!-- <button type="button" class="btn btn-primary">
        Move Vertex with Mouse
      </button> -->
      <button type="button" class="btn btn-primary" id="resizeLineButton">
        Resize Line Length
      </button>
      <button type="button" class="btn btn-primary" id="resizeSideButton">
        Resize Side Length (Square)
      </button>
      <button type="button" class="btn btn-primary" id="changeColorButton">
        Change Color
      </button>
      <!-- <button type="button" class="btn btn-primary" id="loadButton">
        Load
      </button> -->
      <button type="button" class="btn btn-primary" id="saveButton">
        Save
      </button>
    </div>

    <p>Pengguna dapat:</p>
    <ol>
      <li>Menggeser titik kontrol/simpul dengan mouse.</li>
      <li>Mengubah panjang garis</li>
      <li>Mengubah ukuran sisi persegi</li>
      <li>Mengubah warna poligon</li>
    </ol>

    <input type="file" id="selectFiles" value="Import" />
    <button id="load">Import</button>
    <textarea id="result"> </textarea>
    <!-- <p id="objectId">Daftar objek:</p> -->
    <canvas width="1000px" height="1000px" id="canvasContent"> </canvas>
    <script src="main.js" type="module"></script>
  </body>
</html>
