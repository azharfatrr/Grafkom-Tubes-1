<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>2D-CAD</title>
  </head>
  <body>
    <div classs="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h1 style="text-align: center">2D-CAD</h1>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="drawLineButton">
              Draw Line
            </button>
            <button type="button" class="btn btn-primary" id="drawSquareButton">
              Draw Square
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="drawRectangleButton"
            >
              Draw Rectangle
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="drawPolygonButton"
            >
              Draw Polygon
            </button>
            <!-- <button type="button" class="btn btn-primary">
        Move Vertex with Mouse
      </button> -->
            <!-- <button type="button" class="btn btn-primary" id="resizeLineButton">
        Resize Line Length
      </button>
      <button type="button" class="btn btn-primary" id="resizeSideButton">
        Resize Side Length (Square)
      </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="changeColorButton"
            >
              Change Polygon Color
            </button>
            <a href="/" class="btn btn-primary">Refresh Page</a>
            <button type="button" class="btn btn-primary" id="saveButton">
              Save
            </button>
          </div>

          <p>Pengguna dapat:</p>
          <ol>
            <li>Menggeser titik kontrol/simpul dengan mouse.</li>
            <li>Mengubah panjang garis</li>
            <li>Mengubah ukuran sisi persegi</li>
            <li>Mengubah warna poligon</li>
            <li>Menyimpan bentuk-bentuk yang telah digambar</li>
            <li>Me-load bentuk-bentuk hasil penyimpanan</li>
          </ol>

          <div class="mb-3">
            <input class="form-control" type="file" id="selectFileButton" />
            <button id="loadButton" class="btn btn-primary">Load</button>
          </div>
        </div>
      </div>
    </div>

    <canvas width="1000px" height="1000px" id="canvasContent"> </canvas>
    <script src="main.js" type="module"></script>
  </body>
</html>
